    <script>
        // Simple password check - change 'demo2024' to your password
        function checkPassword(e) {
            e.preventDefault();
            const input = document.getElementById('pwd');
            if (input.value === 'smca-jb') {
                document.getElementById('auth-overlay').classList.add('hidden');
            } else {
                input.classList.add('error');
                document.getElementById('error').textContent = 'Incorrect password';
                setTimeout(() => input.classList.remove('error'), 300);
            }
            return false;
        }
    </script>

                            <main className="main">
                                {step === 'home' && <div className="step-content"><div className="hero-eyebrow">For independent artists</div><h1 className="hero-title">Know what<br />you're <em>worth</em><span style={{ color: 'var(--text-primary)' }}>.</span></h1><p className="hero-subtitle">Labels have all the data. Now you do too. See how your deals compare to thousands of artists at your level.</p><button className="btn btn-primary" onClick={() => setStep('connect')}>Get started <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M5 12h14M12 5l7 7-7 7"/></svg></button></div>}
                                {step === 'connect' && <div className="step-content"><span className="back-link" onClick={() => setStep('home')}>← Back</span><div className="section-number">01</div><h2 className="section-title">Connect your data</h2><p className="section-subtitle">We'll pull your streaming stats automatically.</p><div className="connect-list">{[{ id: 'spotify', name: 'Spotify for Artists', desc: 'Streams, earnings', icon: '♪' }, { id: 'apple', name: 'Apple Music', desc: 'Plays, radio', icon: '♫' }, { id: 'distrokid', name: 'Distributor', desc: 'Revenue, splits', icon: '◎' }].map(p => <div key={p.id} className={'connect-item ' + (connected.includes(p.id) ? 'connected' : '')} onClick={() => handleConnect(p.id)}><div className="connect-icon">{connected.includes(p.id) ? '✓' : p.icon}</div><div className="connect-info"><div className="connect-name">{p.name}</div><div className="connect-desc">{p.desc}</div></div><div className="connect-check"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3"><polyline points="20 6 9 17 4 12"/></svg></div></div>)}</div><button className="btn btn-primary" onClick={() => setStep('questions')}>{connected.length > 0 ? 'Continue' : 'Continue without connecting'}</button><p className="skip-text" style={{ visibility: connected.length === 0 ? 'visible' : 'hidden' }}>You can also <a onClick={() => setStep('questions')}>enter data manually</a></p></div>}
                                {step === 'questions' && <div className="step-content"><span className="back-link" onClick={() => questionIdx > 0 ? setQuestionIdx(questionIdx - 1) : setStep('connect')}>← Back</span><div className="question-category">{questions[questionIdx].category}</div><h2 className="question-text">{questions[questionIdx].question}</h2><div className="choices-grid">{questions[questionIdx].choices.map(c => <div key={c.value} className={'choice-card ' + (selectedChoice === c.value ? 'selected' : '')} onClick={() => handleAnswer(c.value)}><div className="choice-label">{c.label}</div><div className="choice-sub">{c.sub}</div></div>)}</div></div>}
                                {step === 'results' && <div className="step-content"><h2 className="section-title" style={{ marginBottom: '16px' }}>Your deal health</h2><p className="section-subtitle" style={{ marginBottom: '32px' }}>Based on your answers, here's how you compare to other indie artists.</p><div className="insight-box"><div className="insight-title">What this means</div><div className="insight-text">Your score reflects ownership, revenue diversification, and deal terms. Artists who improve see 2-3× higher lifetime earnings.</div></div><div className="unlock-section"><div className="unlock-content"><div className="unlock-eyebrow">Go deeper</div><h3 className="unlock-title">See where you rank</h3><p className="unlock-text">Compare to thousands of artists. See what top earners do differently.</p><button className="unlock-btn" onClick={() => setAppMode('dashboard')}>Enter dashboard →</button></div></div></div>}
                            </main>
                            {step === 'home' && <footer className="trust-footer"><div className="trust-item"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect x="3" y="11" width="18" height="11" rx="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>100% anonymous</div><div className="trust-item"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>Data never sold</div><div className="trust-item"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/></svg>10,000+ artists</div></footer>}
                        </div>
                        <div className="visual-panel">
                            {visualContent.type === 'home' ? <><div className="visual-fragments">{[{ text: 'Masters: 0%' }, { text: '$0.003/stream', highlight: true }, { text: 'Term: Life+70' }, { text: '85% to label', highlight: true }, { text: 'No audit rights' }, { text: '360 deal', highlight: true }, { text: 'Publishing: 0%' }, { text: '7 album deal' }].map((f, i) => <div key={i} className={'fragment ' + (f.highlight ? 'highlight' : '')}>{f.text}</div>)}</div><div className="visual-home-content"><div className="visual-home-stat">34%</div><div className="visual-home-label">of indie artists are underpaid vs. their peers</div></div></> : visualContent.type === 'score' ? <div className="visual-content"><div className="score-ring" style={{ width: '280px', height: '280px' }}><svg viewBox="0 0 200 200"><circle className="score-ring-bg" cx="100" cy="100" r="90" /><circle className="score-ring-fill good" cx="100" cy="100" r="90" style={{ '--score-offset': 565 - (565 * calculateScore() / 100) }} /></svg><div className="score-inner" style={{ color: 'rgba(255,255,255,0.95)' }}><div className="score-value">{calculateScore()}</div><div className="score-label" style={{ color: 'rgba(255,255,255,0.6)' }}>DEAL SCORE</div></div></div></div> : <div className="visual-content"><div className="visual-stat">{visualContent.stat}</div><div className="visual-label">{visualContent.label}</div></div>}
                        </div>
                    </div>
                );
            }

            return (
                <div className="dashboard">
                    <header className="dash-header"><div className="dash-header-left"><div className="dash-logo" onClick={() => setAppMode('entry')}>CEO</div><nav className="header-nav">{['Dashboard', 'Contracts', 'Intel', 'Tools'].map(tab => <button key={tab} className={'nav-item ' + (activeTab === tab.toLowerCase() ? 'active' : '')} onClick={() => setActiveTab(tab.toLowerCase())}>{tab}</button>)}</nav></div></header>
                    {activeTab === 'dashboard' && <><div className="stats-row"><div className="stat-card"><div className="stat-label">Monthly revenue</div><div className="stat-value">${dashboardData.revenue.toLocaleString()}</div><div className="stat-context"><span className="badge good">{dashboardData.percentile}th percentile</span></div></div><div className="stat-card"><div className="stat-label">Per-stream rate</div><div className="stat-value">${dashboardData.streamRate.toFixed(4)}</div><div className="stat-context"><span className="badge good">+15%</span> vs avg</div></div><div className="stat-card"><div className="stat-label">Contract health</div><div className="stat-value">Good</div><div className="stat-context"><span className="badge fair">1 needs review</span></div></div></div><div className="main-grid" style={{ marginBottom: '24px' }}><div className="card"><div className="card-header"><div><div className="card-title">Contracts</div><div className="card-subtitle">Review status</div></div></div><div className="card-content"><div className="contract-list">{dashboardData.contracts.map((c, i) => <div key={i} className="contract-item"><div><div className="contract-name">{c.name}</div><div className="contract-meta">{c.type}</div></div><div className="contract-health"><div className={'contract-health-fill ' + (c.health >= 80 ? 'good' : 'fair')} style={{ width: c.health + '%' }} /></div></div>)}</div></div></div><div className="card" style={{ background: 'var(--text-primary)', color: 'var(--bg-primary)', border: 'none' }}><div className="card-content" style={{ padding: '24px' }}><div style={{ fontFamily: "'IBM Plex Mono', monospace", fontSize: '10px', letterSpacing: '1px', opacity: 0.5, marginBottom: '16px' }}>INSIGHT</div><div style={{ fontFamily: "'Instrument Serif', Georgia, serif", fontSize: '24px', marginBottom: '16px', lineHeight: 1.2 }}>Your Berlin fans are waiting</div><div style={{ fontSize: '14px', opacity: 0.7, lineHeight: 1.6 }}>11% of streams from Berlin, but no shows since 2022. Similar artists average 2 shows/year.</div></div></div></div><div style={{ fontSize: '13px', fontWeight: '600', marginBottom: '12px', color: 'var(--text-secondary)' }}>Tools</div><div className="tools-grid"><div className="tool-card" onClick={() => setActiveTab('tools')}><div className="tool-icon scanner"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><path d="M14 2v6h6"/></svg></div><div className="tool-name">Scan a contract</div><div className="tool-desc">Identify red flags</div></div><div className="tool-card" onClick={() => setActiveTab('tools')}><div className="tool-icon simulator"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M18 20V10"/><path d="M12 20V4"/><path d="M6 20v-6"/></svg></div><div className="tool-name">Model a deal</div><div className="tool-desc">See long-term impact</div></div><div className="tool-card" onClick={() => setActiveTab('tools')}><div className="tool-icon ratecheck"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><path d="M22 4 12 14.01l-3-3"/></svg></div><div className="tool-name">Check rate</div><div className="tool-desc">Compare to peers</div></div></div></>}
                    {activeTab !== 'dashboard' && <div style={{ textAlign: 'center', padding: '80px 20px', color: 'var(--text-tertiary)' }}><div style={{ fontFamily: "'Instrument Serif', Georgia, serif", fontSize: '24px', marginBottom: '8px', color: 'var(--text-primary)' }}>{activeTab.charAt(0).toUpperCase() + activeTab.slice(1)}</div><div>Available in full demo.</div></div>}
                    <footer style={{ marginTop: '48px', paddingTop: '24px', borderTop: '1px solid var(--border)', display: 'flex', justifyContent: 'center', gap: '24px', fontSize: '11px', color: 'var(--text-tertiary)' }}><span>All data anonymized</span><span>Never sold</span><span>10,000+ artists</span></footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
